<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty List - Faculty Management System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Faculty List</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>

    <section>
        <form id="facultyForm">
            <label for="facultyId">ID:</label>
            <input type="text" id="facultyId" name="facultyId" required>

            <label for="facultyName">Name:</label>
            <input type="text" id="facultyName" name="facultyName" required>

            <label for="facultyDepartment">Department:</label>
            <input type="text" id="facultyDepartment" name="facultyDepartment" required>

            <button type="button" onclick="addFaculty()">Add Faculty</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Department</th>
                </tr>
            </thead>
            <tbody>
                <!-- Faculty data will be dynamically added here -->
            </tbody>
        </table>
    </section>

    <footer>
        <p>&copy; 2023 Faculty Management System</p>
    </footer>

    <script>
        function addFaculty() {
            // Get form values
            var id = document.getElementById('facultyId').value;
            var name = document.getElementById('facultyName').value;
            var department = document.getElementById('facultyDepartment').value;

            // Create a new row in the table
            var table = document.querySelector('table tbody');
            var newRow = table.insertRow(table.rows.length);

            // Insert cells into the new row
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);

            // Populate cells with form values
            cell1.innerHTML = id;
            cell2.innerHTML = name;
            cell3.innerHTML = department;

            // Clear the form
            document.getElementById('facultyForm').reset();
        }
    </script>
</body>

</html>
